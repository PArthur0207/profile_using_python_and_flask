<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/shapes.css">
</head>
<body>
    <div class="shape-page">
        <h1>Get the Area of a Triangle</h1>

        <div class="shape-image">
            <img src="static/images/triangle.png" alt="Triangle Formula" class="formula-img">
        </div>

        <form action="/areaOfTriangle" method="post" class="shape-form">
            <label for="inputBase">Enter the base (integer):</label>
            <input type="text" id="inputBase" name="inputBase" required>

            <label for="inputHeight">Enter the height (integer):</label>
            <input type="text" id="inputHeight" name="inputHeight" required>

            <input type="submit" value="Solve" class="solve-btn">
        </form>

        {% if result %}
        <p class="result">Area: {{ result }}</p>
        {% endif %}

        <a href="/" class="back-btn">â† Back to Home</a>
    </div>
</body>
</html>
