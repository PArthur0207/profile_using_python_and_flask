<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Circle</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/shapes.css">
</head>
<body>
    <div class="shape-page">
        <h1>Get the Area of a Circle</h1>

        <div class="shape-image">
            <img src="static/images/circle.png" alt="Circle Formula" class="formula-img">
        </div>

        <form action="/areaOfcircle" method="post" class="shape-form">
            <label for="inputRadius">Enter the radius (integer):</label>
            <input type="text" id="inputRadius" name="inputRadius" required>
            <input type="submit" value="Solve" class="solve-btn">
        </form>

        {% if result %}
        <p class="result">Area: {{ result }}</p>
        {% endif %}

        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
